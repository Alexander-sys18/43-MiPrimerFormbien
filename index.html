<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORM</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/3563cd56f3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="container">


            <div class="row encabezado">
                <h2>Payment form example</h2>
            </div>


            <div class="primera parte general">
                <div class="row">
                    <div class="alert alert-danger" role="alert">
                        Some fiields are missing
                    </div>
                </div>
                <div class="row d-flex">
                    <fieldset class="col-5">
                        <label>Card#</label><br>
                        <div class="col">
                            <input type="number" placeholder="XXXXXXXXXXXXXXXXXXXX">
                        </div>
                        
                    </fieldset>
                    <fieldset class="col-3">
                        <label>CVC#</label><br>
                        <div class="col">
                            <input type="number" placeholder="0000">
                        </div>
                        
                    </fieldset>
                    <fieldset class="col-4">
                        <label>Amount</label><br>
                        <div class="col d-flex">
                            <i class="fa-solid fa-dollar-sign" style="color: #000000;"></i>
                        <input id="dolar123" type="number" placeholder="Amount">
                        </div>
                        
                    </fieldset>
                </div>


                <div class="col d-flex">

                    <div id="FirstName" class="col-6 FirstName">

                        <fieldset class="row">
                            <label>First Name</label>
                            <input type="text">
                        </fieldset>
                        <fieldset class="col supercity">
                            <label>City</label>
                            <input type="text">
                        </fieldset>
                        <fieldset class="row-3">
                            <label>We accept:</label>
                            <div class="col d-flex" id="forma-de-pago">
                                <input id="1" type="radio" name="forma-de-pago">
                                <label for="1"><i class="fa-brands fa-cc-paypal"></i>
                                </label>
                                <input id="2" type="radio" name="forma-de-pago">
                                <label for="2"><i class="fa-solid fa-money-check-dollar"></i>
                                </label>
                                <input id="3" type="radio" name="forma-de-pago">
                                <label for="3"><i class="fa-solid fa-money-bill-1-wave"></i>
                                </label>
                                <input id="4" type="radio" name="forma-de-pago">
                                <label for="4"><i class="fa-regular fa-credit-card"></i>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                    <div id="LastName" class="col LastName">

                        <fieldset class="row">
                            <label>Last Name</label>
                            <input type="text">
                        </fieldset>

                        <div id="alinear" class="row d-flex">
                            <fieldset class="col hello">
                                <!-- <label>State</label><br>
                                <select id="estados" name="estados">
                                    <option value="Caracas">Caracas</option>
                                    <option value="Vargas">Vargas</option>
                                    <option value="Barquisimeto">Barquisimeto</option>
                                    <option value="Bolivar">Bolivar</option>
                                    <option value="Amazonas">Amazonas</option>
                                    <option value="Apure">Apure</option>
                                    <option value="Barinas">Barinas</option>
                                </select> -->
                                <label>State</label>
                                <select class="form-select" aria-label="Default select example" aria-placeholder="select">
                                    <option selected disabled>Select a state</option>
                                    <option value="1">Caracas</option>
                                    <option value="2">Vargas</option>
                                    <option value="3">Barquisimeto</option>
                                    <option value="3">Bolivar</option>
                                    <option value="3">Amazonas</option>
                                    <option value="3">Apure</option>
                                  </select>
                            </fieldset>
                            <fieldset class="col">
                                <label>Postal Code</label>
                                <input id="postalcode" type="number">
                            </fieldset>
                        </div>

                        <fieldset class="row">
                            <label>Message</label>
                            <textarea id="comment" name="comment"></textarea>
                            <input id="addsanynotes" type="text" placeholder="Add any notes here"/>
                        </fieldset>

                    </div>


                </div>
            </div>
        </div>
                <div id="botones" class="container botones">
                    <div id="botones2" class="col">
                        <button type="button" class="btn btn-secondary btn-block">Cancel</button>
                        <button type="button" class="btn btn-primary btn-block">Send</button>
                    </div>
                </div>
                




            
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
